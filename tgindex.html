<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<html>

<head>
    <title>Tictac Toe Game</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form id="frm" action="#">
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2" class="text-center">Player 1</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" id="player1Name" name="player1Name" class="form-control"
                                        value="Player 1" /></td>
                            </tr>
                            <tr>
                                <td>Icon</td>
                                <td>
                                    <ul class="icons">
                                        <li>
                                            <label>
                                                <input type="radio" value="1" id="player1Icon" name="player1Icon"
                                                    checked />
                                                <i class="fa fa-plus"></i>
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" value="2" id="player1Icon" name="player1Icon" />
                                                <i class="fa fa-check"></i>
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" value="3" id="player1Icon" name="player1Icon" />
                                                <i class="fa fa-pen"></i>
                                            </label>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Color
                                </td>
                                <td>
                                    <select name="player1Color" id="player1Color" class="form-control">
                                        <option value="blue" selected>Blue</option>
                                        <option value="red">Red</option>
                                        <option value="black">Black</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="col-md-6">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2" class="text-center">Player 2</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td> Name</td>
                                <td><input type="text" name="player2Name" id="player2Name" class="form-control"
                                        value="Player 2" /></td>
                            </tr>
                            <tr>
                                <td>Icon</td>
                                <td>
                                    <ul class="icons">
                                        <li>
                                            <label>
                                                <input type="radio" value="4" id="player2Icon" name="player2Icon"
                                                    checked />
                                                <i class="fa fa-bug"></i>
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" value="5" id="player2Icon" name="player2Icon" />
                                                <i class="fa fa-times"></i>
                                            </label>
                                        </li>
                                        <li>
                                            <label>
                                                <input type="radio" value="6" id="player2Icon" name="player2Icon" />
                                                <i class="fa fa-bus"></i>
                                            </label>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Color
                                </td>
                                <td>
                                    <select name="player2Color" id="player2Color" class="form-control">
                                        <option value="pink" selected>Pink</option>
                                        <option value="purple">Purple</option>
                                        <option value="green">Green</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary" id="btnStart">Start</button>
                </div>

            </div>

            <div class="row" id="game" style="display: none;">
                <div class="col-md-12">
                    <h3>
                        Turn: <span id="player_name"></span> (<span id="player_mark"></span>)
                    </h3>
                </div>
                <div class="col-md-4">
                    <table class="table ">
                        <tr class="table-primary">
                            <th></th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                        </tr>
                        <tr>
                            <th>Won</th>
                            <td id="player1_wins">0</td>
                            <td id="player2_wins">0</td>
                        </tr>
                    </table>
                    <div id="winner" class="end_game alert alert-success">
                        Winner: <h3 id="winner_name"></h3>
                    </div>
                    <div id="ask_restart" class="end_game">
                        Restart? <a href="#" id="restart_game" class="btn btn-info">Yes</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="game_map">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="JS/tict.js"></script>
</body>

</html>

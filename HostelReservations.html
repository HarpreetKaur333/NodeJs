<!DOCTYPE html>
<html>
<!-- HostelReservations.js -->

<head>
    <title>Hostel Reservations
    </title>
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Bootstrap/Jquery/jquery-3.6.0.min.js"> </script>
    <link rel="stylesheet" href="Bootstrap/fontawesome-free-5.15.3-web/css/all.css">

</head>

<body>
    <section class="gradient-custom">
        <div class="container py-3">
            <div class="row  align-items-center">
                <div class="col-lg-12 col-md-10">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h5 style="color:red;margin-left:30px;"></h5>
                            <h2 class=" pb-2 pb-md-0">Hostel Resveration</h2>
                            <hr class="new5">
                            <form method="POST" action="http://127.0.0.1:8080/HostelReservations"
                                value="registration_form" class="form-inline" name="reg_form"
                                onsubmit="return validateForm()">

                                <div class="row">
                                    <h4 class="mb-4 pb-2 pb-md-0 mb-md-3">General Information</h4>
                                    <div class="col-lg-4 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">First Name</label>
                                            <input type="text" name="firstname" id="txtfullnameid"
                                                class="form-control form-control-lg" value="" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" name="lastname" id="txtlastnameid"
                                                class="form-control form-control-lg" value="" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">Gender</label>
                                              <input type="radio" id="female" name="gender" value="female">
                                              <label>Female</label>
                                              <input type="radio" id="male" name="gender" value="male">
                                              <label>Male</label>
                                             
                                        </div>
                                    </div>

                                    <div class="col-lg-4 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">Start Date</label>
                                            <input type="Date" id="fromdate" class="form-control form-control-lg"
                                                name="startdate" value="" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">End Date</label>
                                            <input type="Date" id="todate" class="form-control form-control-lg"
                                                name="enddate" value="" />
                                        </div>
                                    </div>


                                    <div class="col-md-4 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">Email</label>
                                            <input type="email" name="email" id="txtEmailid"
                                                class="form-control form-control-lg" placeholder="Email" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <button type="submit" name="Continue" class="btn btn btn-primary btn-lg"
                                            data-mdb-ripple-color="blue" value="Submit">Submit</button>
                                        <button type=" submit" name="Cancel" class="btn btn btn-primary btn-lg"
                                            data-mdb-ripple-color="blue" value="Cancel">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        function validateForm() {
            var fname = document.forms["reg_form"]["firstname"].value;
            var laname = document.forms["reg_form"]["lastname"].value;
            var gender = document.forms["reg_form"]["gender"].value;
            var startdate = document.forms["reg_form"]["startdate"].value;
            var enddate = document.forms["reg_form"]["enddate"].value;
            var email = document.forms["reg_form"]["email"].value;
            if (fname == "") {
                alert("please enetr first name");
                return false;
            }
            else if (laname == "") {
                alert("please enetr Last name");
                return false;
            }
            else if (gender == 0) {
                alert("please enetr gender ");
                return false;
            }

            else if (startdate == "") {
                alert("please enetr From Date");
                return false;
            }
            else if (enddate == "") {
                alert("please enetr To Date");
                return false;
            }
            else if (email == "") {
                alert("please enetr Email");
                return false;
            }
            else {
                alert("You are successfully Done..!!!" + "Username: " + fname);
                return false;
            }
        }

    </script>

</body>

</html>

<html>

<body>
    <h1>NODE JS Header</h1>
    <p>Node.js allows you to run JavaScript on the server.</p>
    <form action="index.php?op=2" method="POST" class="form-inline">
        <input type="hidden" name="op" value="2">
        <div class="col-md-9">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" name='email' maxlength='255' required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    type="password" name="pw" maxlength="10" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" value="Continue">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
